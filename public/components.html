      
      <template name="sequence">

        <template name="card">

          <li is="playui-li" root class="tile round-tile flex-y-separate flex-wrap">

            <script type="scoped">
              if (meta) {
                  $(this.idrefs.meta).class('d-none', false);
                  $(this.idrefs.icon).attr('src', meta.icon);
                  $(this.idrefs.type).html(meta.type);
              }
              if (label) {
                  $(this.idrefs.label).html(label);
                  $(this.idrefs.desc).html(desc);
              }
              if (link1 && this.idrefs.link1) {
                  this.idrefs.link1.bind({href:link1[0], label:link1[1]});
              }
              if (tags) {
                  $(this.idrefs.tags).html(tags.join(' &middot; '));
              }
              if (authors) {
                  this.idrefs.authors.bind(authors);
              }
              if (link2 && this.idrefs.link2) {
                  this.idrefs.link2.bind({
                    href:link2[0],
                    label:link2[1],
                  });
              }
            </script>

            <div>
              <div scoped:id="meta" class="d-none" style="margin-bottom: 10px;">
                <div scoped:id="icon" style="width: 75px; height: 75x;"></div>
                <div scoped:id="type" style="font-size: x-small; text-transform: uppercase;"></div>
              </div>
              <div scoped:id="label" class="h2"></div>
              <p scoped:id="desc" style="margin-top: 10px;"></p>
              <div scoped:id="tags" style="margin-top: 10px; font-size: smaller; font-weight: bold;"></div>
            </div>
            <div class="col-12">
              <div scoped:id="authors" namespace="//html/author" style="padding-top: 15px; padding-bottom: 15px;"></div>
              <div class="flex-x-separate" partials-import="html/link/arrow">
                <partials-slot name="cta" scoped:id="link1" class="basic-arrowed" style="font-weight: normal"></partials-slot>
                <partials-slot name="cta" scoped:id="link2" style="padding-right: 0px; font-weight: normal;"></partials-slot>
              </div>
            </div>
            
          </li>

        </template>

      </template>

      <!-- ---------------------------- -->

      <template name="link">

        <a root partials-slot="cta" template="@slot" class="flex-y-center" style="text-decoration: none; padding: 5px; padding-left: 7.5px; padding-right: 7.5px; font-weight: bold;">
          <partials-slot scoped:id="label" style="padding: 5px">...</partials-slot>
          <span scoped:id="arrow" style="padding: 5px">&longrightarrow;</span>
          <script type="scoped">
            if (href) {
                $(this).attr('href', href);
            }
            if (label) {
              $(this.idrefs.label).html(label);
          }
          </script>
        </a>

      </template>

      <!-- ---------------------------- -->

      <template name="author">

        <div root class="flex-y-center">

          <script type="scoped">
            if (link) {
                $(this.idrefs.link).attr({
                    href: link,
                    title: name,
                });
                $(this.idrefs.avatar).attr('src', avatar);
            }
          </script>
  
          <a scoped:id="link" class="flex-x-center flex-y-center" style="width: 25px; height: 25px; border-radius: 50%; overflow: hidden; background-color: silver;">
            <img scoped:id="avatar" />
          </a>
  
        </div>

      </template>
