    <template is="chtml-bundle">
      <!-- ---------------------------- -->
      <li data-role="tile" data-namespace="html/tile" style="position: relative; box-shadow:2px 2px 0px rgba(0, 0, 0, 0.25); border-radius: 3px;">
        <a data-role="tile-link" class="pos-abs cover"></a>
        
        <script type="text/scoped-js">
          var intsct = Registry.create('IntersectionObserver', el);
          var timeline = Registry.create('Timeline');
          timeline.add(el);

          on('mouseenter', e => {
            timeline.nowPlaying.finish();
            timeline.play({
              opacity:0.5,
            }, {
              except:el,
              duration:100,
              lag:100,
            });
          });
          on('mouseleave', e => {
            timeline.play({
              opacity:1,
            }, {
              duration:100,
            });
          });
          
        </script>

      </li>
      <chtml-import data-namespace="html/tile/main">
        <a data-role="tile-link" class="flex-y-separate flex-wrap" style="padding: 10%;"></a>
      </chtml-import>
      <chtml-import data-namespace="html/tile/half">
        <a data-role="tile-link" class="flex-x-evenly flex-y-center" style="padding-left: 10%; padding-right: 10%;"></a>
      </chtml-import>
      <chtml-import data-namespace="html/tile/quarter">
        <a data-role="tile-link" class="flex-x-center flex-y-center"></a>
      </chtml-import>
      <!-- ---------------------------- -->
  </template>
  <style type="text/css">
  .z-index-behind {
    z-index: -1;
  }
  #content-grid {
    position: relative;
    display: grid;
    grid-template: repeat(2, 100px) / repeat(7, 100px);
    grid-gap: 10px;
    list-style: none;
  }
  #content-grid {
    transition: all;
  }
  #content-grid > * {
    background-color:darkturquoise;
    color: white;
  }
  #content-grid > :nth-child(1) {
    grid-column: 1 / span 2;
    grid-row: 1 / span 2;
    background-color: rgb(56, 56, 50);
    color: white;
  }
  #content-grid > :nth-child(2) {
    grid-column: 3 / span 2;
    grid-row: 1 / span 2;
    background-color: white;
    color: black;
}
  #content-grid > :nth-child(3) {
    grid-column: 5 / span 2;
    grid-row: 1 / 2;
    background-color: whitesmoke;
    color: black;
  }
  #content-grid > :nth-child(4) {
  }
  #content-grid > :nth-child(5) {
    background-color: whitesmoke;
    color: black;
 }
  #content-grid > :nth-child(6) {
  }
  #content-grid > :nth-child(7) {
  }
  @media (max-width: 800px) {
    #content-grid {
      grid-template: repeat(4, 100px) / repeat(4, 100px);
    }
    /** ------------ **/
    #content-grid > :nth-child(3) {
      grid-column: 2 / span 2;
      grid-row: 3 / 4;
    }
    #content-grid > :nth-child(4) {
      grid-column: 4 / 5;
      grid-row: 3 / 4;
    }
    #content-grid > :nth-child(5) {
      grid-column: 1 / 2;
      grid-row: 3 / 4;
    }
    /** ------------ **/
    #content-grid > :nth-child(6) {
      grid-column: 1 / span 2;
      grid-row: 4 / 5;
    }
    #content-grid > :nth-child(7) {
      grid-column: 3 / span 2;
      grid-row: 4 / 5;
    }
    /** ------------ **/
  }
  </style>
  </head>
  
  <body style="background-image:url(assets/images/bg-light.jpg);">
    
    <!-- ---------------------------- -->
    <chtml-import ondemand data-namespace="html/route/ok" id="app" data-role="app" style="height: 100vh;">

      <div class="pos-abs cover flex-x-center flex-y-center z-index-10" style="background: white;" data-role="app-splash">

      <section data-role="route-content content" class="flex-y-stretch">
        
        <div data-role="content-container" class="pos-rel wt-full flex-x-center flex-y-center  overflow-hidden">

          <div data-role="content-primary" style="position: relative; max-width: 800px;">
            
            <h1 data-role="content-title"></h1>
            <br />

            <ul id="content-grid">
              <chtml-import data-namespace="html/tile/main">
                <a data-role="tile-link" href="projects/" aria-label="Blog">
                  <i class="icon icon-bokeyuan">@@</i>
                  <div class="wt-full" data-translate="Blog">Code</div>

              </chtml-import>
              <chtml-import data-namespace="html/tile/main">

                </a>
              </chtml-import>
              <chtml-import data-namespace="html/tile/half">
                <a data-role="tile-link" href="/blog/guestbook/" aria-label="Guestbook" class="pos-abs cover">
                  <i class="icon icon-liuyan">@</i>
                  <span data-translate="Guestbook">Partner</span>
                </a>
              </chtml-import>
              <chtml-import data-namespace="html/tile/quarter">
                <a data-role="tile-link" href="mailto:simon@tomotoes.com" aria-label="Email" target="_blank" class="pos-abs cover">
                  <i class="icon icon-email">@</i>
                </a>
              </chtml-import>
              <chtml-import data-namespace="html/tile/quarter">
                <a data-role="tile-link" href="/blog/weibo/" aria-label="Weibo" class="pos-abs cover">
                  <i class="icon icon-biaoqing">@</i>
                </a>
              </chtml-import>
              <chtml-import data-namespace="html/tile/quarter">
                <a data-role="tile-link" href="https://github.com/tomotoes" aria-label="Github" target="_blank" rel="noopener" class="pos-abs cover">
                  <i class="icon icon-github">@</i>
                </a>
              </chtml-import>
              <chtml-import data-namespace="html/tile/quarter">
                <a data-role="tile-link" href="javascript:;" aria-label="other" class="pos-abs cover">
                  <i class="icon icon-other">@</i>
                </a>
              </chtml-import>
            </ul>
          </div>

          <div data-role="content-secondary" class="pos-abs cover d-none" style="background-color: white; opacity: 0;">
            <div class="margin-bottom:50px; flex-y-center flex-x-separate" style="padding: 25px;">
              <a style="display: inline-block;" href=""><img src="" alt="" /></a>
              <div class="">MENU</div>
            </div>
            <ul style="padding: 50px;">
              <li>
                <a href="">One</a>
              </li>
              <li>
                <a href="">Two</a>
              </li>
            </ul>
          </div>

        </div>

        <script type="text/scoped-js">binding && tree.title.html(binding.title);</script>
      </section>
            
      <script type="text/scoped-js">
        
        const timeline = Registry.create('Timeline');
        timeline.play([{
          opacity:0,
          transform:{
            //scale:'0.5',
            translate:[0,100],
          },
        }, {
          opacity:0.75,
          transform:{
            //scale:'1.5',
            translate:[0,-20],
          },
        }, {
          opacity:1,
          transform:{
            //scale:'1',
            translate:[0,0],
          },
        }], {
          delay:1500,
          duration:250,
          easing:'ease-in',
          lag:100,
        });

        tree.splash && tree.splash.play({opacity:0}, {delay:500}).then(splash => splash.el.remove());
        if (binding) {
          if (binding.current.active || binding.current.activating) {
            tree.content.tree.secondary.class('d-none', false).then(secondary => secondary.play({opacity:1}, {duration:600}));
          } else {
            tree.content.tree.secondary.play({opacity:0}, {duration:600}).then(secondary => secondary.class('d-none', true));
          }
        }
      </script>
    </chtml-import>
    <!-- ---------------------------- -->

  </body>
