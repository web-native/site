<htnl>
<head>
  <title>A jQuery Example</title>
</head>
<body>

    <div id="alert" namespace>
        <div scoped:id="message"></div>
        <script type="scoped" errors="2">
            $(this.namespace.message).html(message).then(() => {
                // Do something next
            });
        </script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="//unpkg.com/@web-native-js/play-ui@0.0.8/dist/main.js"></script>
    <script src="//unpkg.com/@web-native-js/chtml@1.2.0/dist/main.js"></script>
    <script>
        document.bind({$: window.WN.PlayUI});
        document.querySelector('#alert').bind({
            message: 'This task is now complete!',
        });
      
    </script>
    <br />

</body>
</html>
