      <html-import namespace="html/list/sequence/cards" class="grid-4"></html-import>

      <html-import namespace="html/listitem/sequence/card" class="tile round-tile flex-y-separate flex-wrap">

        <script type="text/scoped-js">
          if (label) {
              if (meta) {
                  $(this.scopeTree.meta).class('d-none', false);
                  $(this.scopeTree.icon).attr('src', meta.icon);
                  $(this.scopeTree.type).html(meta.type);
              }
              if (link1) {
                  $(this.scopeTree.link1).attr('href', link1[0]);
                  $(this.scopeTree.link1).html(link1[1]);
              }
              $(this.scopeTree.label).html(label);
              $(this.scopeTree.desc).html(desc);
              if (tags) {
                  $(this.scopeTree.tags).html(tags.join(' &middot; '));
              }
              if (authors) {
                  this.scopeTree.authors.bind(authors);
              }
              $(this.scopeTree.link2).attr('href', link2[0]);
              $(this.scopeTree.link2.scopeTree.label).html(link2[1] || label);
          } else {
              $(this).css({minWidth: '250px', background: 'none', border: '1px dashed white'});
          }
        </script>

        <div>
          <div scoped:id="meta" class="d-none" style="margin-bottom: 10px;">
            <div scoped:id="icon" style="width: 75px; height: 75x;"></div>
            <div scoped:id="type" style="font-size: x-small; text-transform: uppercase;"></div>
          </div>
          <div scoped:id="label" class="h2"></div>
          <p scoped:id="desc" style="margin-top: 10px;"></p>
          <div scoped:id="tags" style="margin-top: 10px; font-size: smaller; font-weight: bold;"></div>
        </div>
        <div class="col-12">
          <div scoped:id="authors" namespace="//html/author" style="padding-top: 15px; padding-bottom: 15px;"></div>
          <div class="flex-x-separate">
            <html-import ondemand scoped:id="link1" namespace="html/link/arrow" class="basic-arrowed" style="font-weight: normal"></html-import>
            <html-import scoped:id="link2" namespace="html/link/arrow" style="padding-right: 0px; font-weight: normal;"></html-import>
          </div>
        </div>
