
  <div scope="route" class="pos-rel d-none">
    
    <header scope="route-header header"></header>
	  <main scope="route-page page" class="pos-rel wt-full" style="min-height: 90vh; background-color: white;"></main>
	  <chtml-import namespace="html/routegroup//html/route/[]" scope="route-subroutes" style="max-width: 100%; display: none; opacity: 0; transform: scale(0.95);"></chtml-import>
    
    <script type="text/scoped-js">
      $(this).class('d-none', !active);
      if (page) {
          this.scope.page.bind(page);
          this.scope.subroutes.bind(subroutes);
          if (current.active) {
              $(this.scope.page).css({display: 'none', transform: 'scale(0.95)', opacity: 0,});
              $(this.scope.subroutes).css('display', '').then(subroutes => subroutes.play({transform: 'scale(1)', opacity: 1,}, {duration: 00}));
          } else {
              $(this.scope.subroutes).css({display: 'none', transform: 'scale(0.95)', opacity: 0,});
              $(this.scope.page).css('display', '').then(page => page.play({transform: 'scale(1)', opacity: 1,}, {duration: 200}));
        }
      }
    </script>
    
  </div>
